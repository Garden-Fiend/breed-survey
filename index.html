<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Module 2 - Breed Profiling</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      color: #2196f3;
      text-align: center;
    }
    .breed-section {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      background-color: #fff;
    }
    .breed-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    select, input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Breed Profiling Form</h2>
  <form id="matchForm">

    <!-- JS will inject breed sections here -->

    <button type="submit">Submit</button>
  </form>
  <p id="response" style="margin-top: 1rem;"></p>

<script>
  const form = document.getElementById('matchForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const entries = Object.fromEntries(formData.entries());
    const response = document.getElementById('response');

    // Group entries by breed
    const structuredData = {};
    Object.entries(entries).forEach(([key, value]) => {
      const [breed, param] = key.split("_");
      if (!structuredData[breed]) structuredData[breed] = { breed };
      structuredData[breed][param] = value;
    });

    // Convert to array
    const payload = Object.values(structuredData);

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbyV_nFKMuToZbhNmO4hNO-5eRtZ8i5IIShQyLTAt06dkbvgxSbghi0o0BcBnR5hONXexQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload), // <-- sending array of objects
      });
      response.textContent = "✅ Submitted successfully!";
      form.reset();
    } catch (err) {
      response.textContent = "❌ Submission failed.";
    }
  });
</script>
</body>
</html>
